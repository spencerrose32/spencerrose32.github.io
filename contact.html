---
layout: default_style
permalink: /contact
published: true
---
<!-- Main Container -->
<section class="contact-header-section">
        <div class="quote-content">
                <p class="contact-background-text">Reach out here</p>
        </div>
</section>

<div class="container-fluid-kamn">

        <div class="container">

                <div class="col-lg-8">
                        <div class="feedback-form">

                                <div id="contact-response"></div>

                                <form action="http://templates.designorbital.com/baleen/contact.php"
                                        method="post" id="contact-form">
                                        <fieldset>
                                                <div
                                                        class="form-group form-group-fullname">
                                                        <label class="control-label"
                                                                for="fullname">NAME
                                                                *</label>
                                                        <input type="text"
                                                                class="form-control"
                                                                name="fullname"
                                                                id="fullname"
                                                                placeholder="Enter Your Name">
                                                </div>
                                                <div
                                                        class="form-group form-group-email">
                                                        <label class="control-label"
                                                                for="email">E-MAIL
                                                                *</label>
                                                        <input type="text"
                                                                class="form-control"
                                                                name="email"
                                                                id="email"
                                                                placeholder="Enter Your E-Mail">
                                                </div>
                                                <div
                                                        class="form-group form-group-message">
                                                        <label class="control-label"
                                                                for="message">MESSAGE
                                                                *</label>
                                                        <textarea
                                                                class="form-control"
                                                                name="message"
                                                                id="message"
                                                                rows="3"></textarea>
                                                </div>
                                                <button type="submit"
                                                        class="btn btn-primary">Submit</button>
                                        </fieldset>
                                </form>

                        </div>
                </div>
        </div>
</div>
<br>
</div>

<!--End Main Container -->
