---
layout: default
title: Articles
---

<div class="articles">
        <h1>Articles</h1>
        <ul>
                {% for post in site.posts %}
                <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <p>{{ post.excerpt }}</p>
                </li>
                {% endfor %}
        </ul>
</div>
